<div class="row flex-center flex">
    <div class="col-6 form-widget" aria-live="polite">
        <h1 class="header">Login</h1>
        <p class="description">Sign in with your email and password</p>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="form-widget">
            <div>
                <label for="email">Email</label>
                <input id="email" formControlName="email" class="inputField" type="email" placeholder="Your email" />
                <input id="password" formControlName="password" class="inputField" type="password" placeholder="Your password" />
            </div>
            <div>
                <button type="submit" class="button block" [disabled]="loading">
                    {{ loading ? 'Loading' : 'Login' }}
                </button>
            </div>
            <a routerLink="/register">Don't have an account? Register</a>
        </form>
    </div>
</div>
